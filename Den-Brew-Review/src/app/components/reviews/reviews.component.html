<div class="row">
  
  <div class="col-md-10">
    <h2><i class="fa fa-list"></i> Reviews</h2>
  </div>
<!-- Button for adding new -->
  <div class="col-md-2">
    <a routerLink="/reviews/add" class="btn btn-block"><i class="fa fa-plus"> Add Review</i></a>
  </div>
  
</div>
<!-- Rendered table for found reviews in db with conditional statement with style added -->
<table *ngIf="reviews?.length > 0; else noReviews" class="table table-striped">
  <thead class="thead-inverse">
    <tr>
      <th>Brewery</th>
      <th>Review</th>
      <th>Reviewer Email</th>
    </tr>
  </thead>
  <tbody> <!-- rendered list of found reviews -->
    <tr *ngFor="let review of reviews">
      <td>{{ review.breweryName }}</td>
      <td>{{ review.breweryReview }}</td>
      <td>{{ review.email }}</td>
      <!-- This line fixed for retrieving by id!!!! -->
      <td><a routerLink="reviews/{{ review.id }}" class="btn btn-secondary btn-small"><i class="fa fa-arrow-circle-o-right"></i> Details</a></td>
    </tr>
  </tbody>
</table>

<!-- Messaging for no reviews found -->
<ng-template #noReviews>
  <hr>
  <h5>There are no reviews at this time</h5>
</ng-template>
